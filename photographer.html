<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Photographe</title>
</head>
<body>

    <header>
        <a href="index.html"><img src="./img/logo.svg" alt="Fish Eye Homepage"></a>
    </header>

    <main>
        <section id="photographer-block"></section>
        <div id="block__filter">
            <span>Trier par</span>
            <select id="toggle__filters">
                <option value="popularite">Popularité</option>
                <option value="date" selected>Date</option>
                <option value="titre">Titre</option>
            </select>
        </div>

        <div id="form__background">
            <modal id="form__modal">
                <h1>Contactez-moi Mimi Keel</h1>
                <form
                name="contact"
                action="photographer.html"
                method="get" 
                >

                <div class="form__input">
                    <label for="prenom">Prénom</label><br>
                    <input 
                    type="text"
                    id="prenom"
                    name="prenom"
                    >
                </div>

                <div class="form__input">
                    <label for="nom">Nom</label><br>
                    <input 
                    type="text"
                    id="nom"
                    name="nom"
                    >
                </div>

                <div class="form__input">
                    <label for="email">Email</label><br>
                    <input 
                    type="text"
                    id="email"
                    name="email"
                    >
                </div>

                <div class="form__input">
                    <label for="message">Votre message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <input
                id="submit-btn"
                type="submit"
                class="button"
                value="Envoyer"
              />

                </form>
                <span id="close-form">&times;</span>
            </modal>
        </div>

        <modal id="lightbox">
            <span class="close" id="close">&times;</span>
            <div id="modal__content"></div>
            <a class="previous" id="previous">&#10094;</a>
            <a class="next" id="next">&#10095;</a>
        </modal>
        <section id="medias__list"></section>
    </main>
    
    <script src="./dist/app.bundle.js"></script>
</body>
</html>
